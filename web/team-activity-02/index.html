<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="app.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Team Activity 02</title>
  </head>
  <body>

    <header>
      <h1>Team Activity 02</h1>
    </header>

    <div id="container-all">

      <div class="container-fluid">
        <div id="first-div">
          Div #1 (Change me!)
        </div>

        <div id="second-div">
          Div #2
        </div>

        <div id="thirdDiv">
          Div #3
        </div>

        <div class="btn-div">
          <button id="btn" class="btn btn-outline-success" onclick="clickMe()">Click Alert</button>
          <button id="btn" class="btn btn-outline-success" onclick="fadeToggle(this)">Toggle Div #3</button>
        </div>

        <div class="btn-div">
          <input type="text" id="colorChange" placeholder="Write a color...">
          <button id="change-btn" class="btn btn-outline-success btn-small" onclick="changeColor();">Change color</button>
        </div>
      </div>

    </div>



  </body>
